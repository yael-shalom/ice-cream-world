<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ICE CREAM WORLD</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/index.js" defer></script>
		
	</head>

	<body class="grid-container">
		<div class="containBtn">
			<button class="btn-sign-up" onclick="showSignUp(event)">Sign Up</button>
			<button class="btn-sign-in" onclick="showLogin(event)">Sign In</button>
		</div>
		<div class="home">
			<div class="titleHome">
				<p id="title">ICE CREAM WORLD</p>
			</div>
			<div class="oneColum">
				<a class="game" href="./ice-cream-parlor/index.html"><img id="one" src="./assets/images/icons/iceCreameIcon.jpeg"></a>
				<a class="game" href="./memory-game/index.html"><img id="two" src="./assets/images/icons/memory-game.jpeg"></a>
			</div>
			<div class="towColum">
				<a class="game" href="./cows-and-bulls/index.html"><img id="three" src="./assets/images/icons/bull.jpeg"></a>
				<a class="game" href="./colors-game/index.html"><img id="four" src="./assets/images/icons/colorGame.jpeg"></a>
			</div>
		</div>
		<div id="sign-up" class="modal">
			<span onclick="closeSignUp()" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" onsubmit="register(event)">
				<div class="container">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					<label for="username"><b>User name</b></label>
					<input type="text" placeholder="Enter your name" id="username" name="username" required>
					<div class="error"></div>
					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw" name="psw" required autocomplete="off">
					<div class="error"></div>
					<label for="psw-repeat"><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
					<div class="error"></div>
					<div class="clearfix">
						<button class="cancelbtn cancelbtnForm" onclick="closeSignUp(event); showLogin(event)">Sign In</button>
						<button type="submit" class="signupbtn signupbtnForm">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
		<div id="sign-in" class="modal">
			<span onclick="closeSignIn(event)" class="close" title="Close Modal">&times;</span>
			<form class="modal-content" onsubmit="login(event)">
				<div class="container">
					<h1>Sign In</h1>
					<p>Please fill in this form to enter with your account.</p>
					<hr>
					<label for="username-in"><b>User name</b></label>
					<input type="text" placeholder="Enter your name" id="username-in" name="username" required>
					<div class="error-in"></div>
					<label for="psw-in"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw-in" name="psw" autocomplete="off"
						required>
					<div class="error-in"></div>
					<div class="clearfix">
						<button class="cancelbtn cancelbtnForm" onclick="closeSignIn(event); showSignUp(event)">Sign Up</button>
						<button type="submit" class="signupbtn signupbtnForm">Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
